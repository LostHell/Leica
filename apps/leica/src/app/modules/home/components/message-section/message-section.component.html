<div class="container py-5 px-md-0">
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    class="d-flex flex-column align-items-center py-3"
  >
    <div class="d-flex flex-wrap justify-content-center">
      <app-reactive-input
        [form]="form"
        label="Name"
        name="name"
        type="text"
        error="Name is required!"
        class="px-2"
      ></app-reactive-input>
      <app-reactive-input
        [form]="form"
        label="Email"
        name="email"
        type="email"
        error="Email is required!"
        class="px-2"
      ></app-reactive-input>
    </div>
    <app-text-area-input
      [form]="form"
      label="Message"
      name="message"
    ></app-text-area-input>
    <app-button>Send</app-button>
  </form>
</div>
