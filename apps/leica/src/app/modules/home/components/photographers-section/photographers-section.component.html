<div class="container">
  <h3 class="pt-5 text-center">Our Photographers</h3>
  <div
    class="photographers d-flex flex-column flex-md-row justify-content-around py-5"
  >
    <img [src]="photographer.imageSrc" />
    <div class="content align-self-center ml-md-5">
      <p class="photographer-name">Name: {{ photographer.name }}</p>
      <p>{{ photographer.description }}</p>
    </div>
  </div>
</div>
