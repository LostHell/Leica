<mat-card class="example-card">
  <img
    mat-card-image
    src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-content class="m-0">
    <section class="d-flex justify-content-between">
      <p class="my-1">Photographer:</p>
      <p class="my-1">John Doe</p>
    </section>
    <section class="d-flex justify-content-between">
      <p class="my-1">Country:</p>
      <p class="my-1">Germany</p>
    </section>
    <section class="d-flex justify-content-between">
      <p class="my-1">City:</p>
      <p class="my-1">Berlin</p>
    </section>
    <section class="d-flex justify-content-between">
      <p class="my-1">Interest:</p>
      <p class="my-1">Wedding</p>
    </section>
    <section class="d-flex justify-content-between">
      <p class="my-1">Price:</p>
      <p class="my-1"><span>120</span>/h</p>
    </section>
  </mat-card-content>
  <mat-card-actions class="d-flex justify-content-between">
    <app-button><mat-icon>attach_money</mat-icon></app-button>
    <app-button><mat-icon>local_phone</mat-icon></app-button>
  </mat-card-actions>
</mat-card>
